<div class="header">
  <h1 mat-dialog-title>{{ data.title  }}</h1>
</div>
<div mat-dialog-content class="dialog-message">
  <p class="mat-body dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions style="float: right;">
  <button class="dialog-btn" mat-raised-button type="button" tabindex="-1" (click)="cancel()">{{ data.cancelText }}</button>
  <button class="dialog-btn" mat-raised-button type="button" tabindex="-1" (click)="confirm()">{{ data.confirmText }}</button>
</div>
