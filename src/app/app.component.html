<ng-container *ngIf="!isLoginPage()">
  <mat-toolbar>
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon class="menu">menu</mat-icon>
    </button>
    <h1 class="title">Technico</h1>
    <div class="admin">
      <span><mat-icon>account_circle</mat-icon></span>
      <span>Admin</span>
      <span><mat-icon>keyboard_arrow_down</mat-icon></span>
    </div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="drawerWidth()">
      <app-drawer [collapsed]="collapsed()"></app-drawer>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="drawerWidth()">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<router-outlet *ngIf="isLoginPage()"></router-outlet>
