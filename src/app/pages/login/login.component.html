<div class="screen__background">
    <div class="container">
        <div class="platform-title">Technico</div>
        <div class="screen">
            <div class="screen__content">
                <div class="top-content">
                    <i class="fas fa-user-circle"></i>
                    <h2>Welcome Back!</h2>
                </div>
                <form class="login" (ngSubmit)="onSubmit()">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" [(ngModel)]="credentials.email" placeholder="Email" name="email" >
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" [(ngModel)]="credentials.password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Log In</span>
                    </button>               
                </form>
                <div class="social-login">
                    <div class="border"></div>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span><i class="far fa-heart"></i>gini, Copyrights (C) 2025 - All rights reserved.</span>
    </div>
</div>
