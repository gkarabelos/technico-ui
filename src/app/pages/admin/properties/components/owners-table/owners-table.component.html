<div class="owners-table-container">
    <div class="owners-table-header">
      <div class="row">
        <h3 class="table-title">Search Users</h3>
      </div>
  
      <div class="row pb10">
        <div class="button-container">
          <button mat-flat-button class="owners-table-button" routerLink="/create-owner">Create User</button>
        </div>
  
        <div class="search-container">
          <mat-form-field class="search-field">
            <input
              matInput
              class="search-input"
              type="text"
              [(ngModel)]="vatNumberSearch"
              placeholder="Search by VAT Number"
            />
          </mat-form-field>
    
          <mat-form-field class="search-field">
            <input
              matInput
              class="search-input"
              type="text"
              [(ngModel)]="emailSearch"
              placeholder="Search by Email"
            />
          </mat-form-field>
    
          <button
            mat-flat-button
            class="filter-owners-button"
            (click)="applyFilter()"
          >
            Apply Filter
          </button>
        </div>
      </div>
    </div>
  
    <div class="responsive-table">
      <table mat-table matTableExporter [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="vatNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> VAT Number </th>
          <td mat-cell *matCellDef="let element"> {{element.vatNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
  
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
  
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type of User </th>
            <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell class="action-column-header" *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
  
            <button mat-icon-button class="table-icon-button" (click)="updateOwner(row)" matTooltip="Edit row">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button class="table-icon-button" (click)="openDeleteDialog(row)" matTooltip="Delete row">
              <mat-icon>delete</mat-icon>
            </button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="disColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: disColumns;"></tr>
      </table>
  
      <mat-card *ngIf="isLoading" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
      <div *ngIf="dataSource.data.length === 0 && !isLoading" class="no-owners-message-container">
        <h3 class="no-owners-message">No Owners Available</h3>
      </div>
    </div>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
